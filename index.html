<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div id="form-section">
        <form id="myform" class="user-form">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="inputbox"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="inputbox"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="inputbox"><br>
            <label for="age">Age:</label><br>
            <input type="text" id="age" name="inputbox"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="inputbox"><br>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
            <input type="submit" value="Submit" onclick="getValue(event)"   ondblclick="disableEdit()">
        </form>
    </div>

    <div class="second-portion">
        <div id="demo"></div>
        <div class="btns-group">
            <button class="btn" onclick="editContent()">Edit</button>
            <button class="btn" onclick="clearContent()">Delete</button>
        </div>
    </div>
<script src="script.js"></script>


</body>
</html>
